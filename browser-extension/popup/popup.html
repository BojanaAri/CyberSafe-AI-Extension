<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>=CyberSafe AI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body id="body" style="background-color: #2d3748; color: lightgray">
    <div class="container m-3 text-center p-0" style="width: 220px">
        <p class="lead mb-0" id="content" style="font-size: 20px">
            CyberSafe <span id="ai" style="color: #6ed0ff">AI</span> Extension
        </p>
        <hr class="mt-0"/>
        <div style="display: flex; justify-content: space-around; align-items: center; margin-bottom: 10px">
            <p class="lead mt-0 mb-2" id="detectionElement" style="font-size: 15px; display: inline-block">
                Detecting...
            </p>
            <img id="dog-gif" class="rounded-circle" src="../images/dog_shaking.gif" alt="" style="width:48px;height:48px;">

        </div>
        <div style="display: flex; justify-content: space-around; align-items: center">
            <button type="button" class="btn btn-outline-info" id="report-button">Report</button>
            <div id='sic-helpline' hidden="hidden" style="display: flex; flex-direction: column; font-size: 10px">
                <p class="m-0 fw-bold">KRIZ Centre</p>
                <p class="m-0">
                    <i class="bi bi-telephone-fill me-1"></i>15-315
                </p>
                <p class="m-0">
                    <i class="bi bi-globe me-1"></i>
                    <a id="kriz-link" href="https://krizencentar.org.mk/" target="_blank" class="text-info text-decoration-underline">krizencentar.org.mk</a>
                </p>
            </div>
        </div>
    </div>
    <!-- REPORT FORM (Add id attributes to inputs) -->
    <div hidden="hidden" class="container m-3 mt-1 text-center p-0" style="width: 220px" id="report-form">
        <input type="hidden" name="content_type" id="content_type" value="post">
        <label for="flagged_text"></label><input type="text" name="flagged_text" id="flagged_text" class="form-control p-1 mt-2" placeholder="Triggering text..">
        <label for="reason"></label><textarea name="reason" id="reason" placeholder="Optional reason..." class="form-control mt-2 p-1 "></textarea>
        <button type="button" id="submit-report" class="btn btn-danger btn-sm mt-2">Report as Hateful</button>
    </div>

</body>
<script type="module" src="popup.js"></script>

</html>
